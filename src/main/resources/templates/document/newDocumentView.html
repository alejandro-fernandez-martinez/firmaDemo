<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="~{fragments.html :: charset_webjars_genericTitle}"></th:block>
</head>

<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">New Document</h1>
        <form method="post" action="#" th:action="@{/document/new/submit}" th:object="${documentForm}" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="documentName" class="form-label">Name:</label>
                <input type="text" id="documentName" th:field="*{documentName}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="fileAttach" class="form-label">Attach a file:</label>
                <input type="file" id="fileAttach" th:field="*{fileAttach}" class="form-control" />
            </div>
            <div class="text-center">
                <input type="submit" value="Upload" class="btn btn-primary" />
            </div>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/}" class="btn btn-secondary btn-sm">Back to Index</a>
        </div>
    </div>
</body>
</html>
